<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
<style>
    .box {
        width: 600px;
        height: 200px;
        border: 1px solid #ccc;
        background: #fff;
        margin: 20px auto;
    }
    .circle{
        width: 50px;
        height: 50px;
        background: blue;
        border-radius: 50%;
        margin: 75px 0;
        transition: all 2s;
    }
    .box:hover .circle{
        background: red;
        transform: translate(550px,0);
    }
</style>
</head>
<body>
    <!--本文件实现通过css文件实现transition动画-->
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
